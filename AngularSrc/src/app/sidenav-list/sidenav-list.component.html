<mat-nav-list>
  <ng-container *ngFor="let item of sideNavItems">
    <a
      *ngIf="item.loggedOut === userService.isUserLoggedOut()"
      (click)="onSideNavItemClick(item)"
      [routerLink]="item.link"
      mat-list-item>
      <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
      <h4 mat-line>{{item.name}}</h4>
    </a>
  </ng-container>
</mat-nav-list>
